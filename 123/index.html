    1. Git repository 만들기

    4. Unstaged files에서 내가 만든 프로젝트 + 눌러서 staged files로 올리기 -> commit
    5.push
    6. Remote - origin - main, 위 쪽 메뉴 branch 클릭 - Create branch
    7. 새로 만든 branch push

    작업하고 github 업로드
    8. 작업하고
    9. 왼쪽 file status 들어가서 unstaged file에서 + 버튼 클릭해서 staged file로 올리고 파일명 클릭해서 바뀐 내용 확인
    10. 아래에 메세지 남길 것 있으면 남기고 commit
    11. push 클릭 (위쪽 화살표가 있으면 push 할 항목이 있는 것이고 아래쪽 화살표가 있다면 pull 할 항목이 있다는 것)
    작업을 한 후에는 8~11번을 반복

    Merge
    12. Merge를 하려면 github 사이트에 들어가서 merge 하기 위핸 branch 옆 compare & 클릭
    13. base는 어디에다가 할칠 것인지, 그 오른쪽 칸은 어디서 데이터를 가져올지 확인
    14. Create pull request 클릭
    15. Merge pull request - confirm merge - delete branch
    16. Sourcetree 넘어와서 pull
    17. Merge 완료

    18. Rebase 할 항목으로 체크아웃하고 메인 우클릭, rebase current change on to main 클릭 - ok
    19. pull 클릭하고 제일 윗칸과 제일 아랫칸 체크박스 체크하고 pull 끝나면 push
